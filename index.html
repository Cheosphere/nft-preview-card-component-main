<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card Component</title>
</head>

<body>
  <!-- CONTAINER PRINCIPAL -->
  <main class="container">
    <!-- CARD -->
    <div class="card">
      <figure class="card_img">
        <div class="mask_hover">
          <!-- Contenido aplicado por CSS -->
        </div>
      </figure>
      <!-- ZONA DE INFO -->
      <article class="data">
        <h1 class="data_title">Equilibrium #3429</h1>
        <p class="data_detail">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- ZONA DE VALORES -->
        <section class="price">
          <figure>
            <img class="icon_ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
            <h3 class="price_value">0.041 ETH</h3>
          </figure>
          <figure>
            <img class="icon_clock" src="images/icon-clock.svg" alt="icon clock">
            <h3 class="time">3 days left</h3>
          </figure>
        </section>
        <hr>
        <!-- ZONA DE AVATR USUARIO -->
        <section class="avatar">
          <figure class="avatar_img">
            <img src="images/image-avatar.png" alt="avatar">
          </figure>
          <p class="avatar_name">Creation of <span>Jules Wyvern</span></p>
        </section>
      </article>
    </div>
  </main>
</body>

</html>
